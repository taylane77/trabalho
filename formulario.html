<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário de Cadastro</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" href="formulario.css" type="text/css" media="all" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	
	<script>
	function minhaFuncao() {
		alert("Obrigado por acessar o site da AMY! Agora gostariamos que você se cadastrase, por favor preencha os dados.");
	}
</script>
</head>

<body onload="minhaFuncao()">

    <h1> Se Cadastre!</h1>
 
 <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="isenha" placeholder="Senha">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" class="form-control">
        <option selected>Escolher...</option>
        <option>Rio Grande do Norte</option>
         <option>Rio Grande do Sul</option>
          <option>Rio de Janeiro</option>
           <option>São Paulo</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputCEP">CEP</label>
      <input type="text" class="form-control" id="inputCEP">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      
       <div class="mostrarSenha">
    <label for="imostrarSenha"><input type="checkbox" id= "imostrarSenha">Mostrar Senha</label>
    </div>
    <script>
            var mostrar_senha = $('#isenha');
            var check = $("#imostrarSenha");

            check.mousedown(function() {
            mostrar_senha.attr("type", "text");
           });

            check.mouseup(function() {
            mostrar_senha.attr("type", "password");
             });

            // para evitar o problema de arrastar a imagem e a senha continuar exposta, 
            //citada pelo nosso amigo nos comentários
            $("#check").mouseout(function() { 
            $("#mostrar_senha").attr("type", "password");
            });
        </script>

        
     
    </div>
  </div>
  

 <a class="btn btn-primary" href="galeria.html" role="button">Pronto</a>
</form>

</body>
</html>
